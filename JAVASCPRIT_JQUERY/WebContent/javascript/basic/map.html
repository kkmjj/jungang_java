<!DOCTYPE html>
<html>
<body>
<meta charset="UTF-8">
<h2>JavaScript Array.map()</h2>

<p>Creates a new array by performing a function on each array element.</p>

<p id="demo"></p>

<button onclick="colorBg()"></button>


</body>
<script>
var numbers1 = [45, 4, 9, 16, 25];
var numbers2 = numbers1.map(myFunction);

document.getElementById("demo").innerHTML = numbers2;

function myFunction(value, index, array) {
  return value * 2;
}



var d = new Date();

document.getElementById("demo").innerHTML = d.getFullYear()+'년'
+(d.getMonth()+1)+'월'+d.getDate()+'일';

var person = {
		  firstName: "John",
		  lastName : "Doe",
		  id     : 5566,
		  fullName : function() {
		    return this.firstName + " " + this.lastName;
		  }
		};

		// Display data from the object:
		document.getElementById("demo").innerHTML = person.fullName();
		
	//즉시 실행함수 	
	(function(){
		document.getElementById("demo").innerHTML = person.fullName();
	})();	
		

	var i=0;
	function myFunc() { 
		i++;
		document.write("Hello"+i,"<br>");
	}
	
	
	
	myFunc();
	
	var theFunc=function(){
		i++;
		document.write("bye"+i,"<br>");
		
	}
	
	
	theFunc(); // 변수에 들어있는 함수를 사용 
	
	
 	var color =["white","yellow","aqua","purple"];
	var i=0;
	function colorBg(){
			
		
		if(i>= color.length) i=0;
		
		var bodyTag = document.getElementsByTagName("body")[0]; //getElement

		bodyTag.style.backgroundColor= color[i];
		i++;

	}
	
	function login(id,pw)
	{
		if(id=='aa'  && pw =='aa')
		{
			alert('성공');
		}

	}
	//키보드 입력 

	var id=prompt('id');
	var pw=prompt('pw');
	
	login(id,pw);
	


</script>

</html>
