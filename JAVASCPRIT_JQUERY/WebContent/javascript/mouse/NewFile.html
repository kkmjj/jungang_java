<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> DOM 객체 </title>
<style>




</style>
</head>
<body>

<form action="#" method="get" name="f1">
<fieldset>
   <legend>폼 요소1</legend>
  비밀번호 <input name="pw" type="password"/> <br>
  비밀번호 확인  <input name="pw2" type=password"/>
   
   <input type="submit" onclick="first()" value="확인"/>

</fieldset>
</form>



<form action="#" method="get" name="f2">
<fieldset>
   <legend>폼 요소2</legend>
   <div id="terms">
   <textarea  rows="3" cols="70">
      회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기
      위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법
      및 회사의 개인정보취급방침이 적용됩니다. </textarea>
   </div>
    <input type="checkbox" name="agree" > 약관에 동의 합니다.<br><br>
    
     <input type="checkbox" name="entire" onclick="ent()"> 전체 선택<br>
     <input type="checkbox" name="one" >과목1<br>
     <input type="checkbox" name="two" > 과목2<br>
     <input type="checkbox" name="three" > 과목3<br>
      <input type="submit"  name="btn" value="신청하기" onclick="subm()">
      <input type="button" name="x" value="취소"><br>

</fieldset>
</form>

<script>
//<![CDATA[
// 첫 번째 폼요소에 전송버튼 눌렀을 때

 function first() {
	
	var first = document.f1.pw.value;
	var second =document.f1.pw2.value;
		
	if(first == second)
	{
		alert('비밀번호가 확인되었습니다')
	}
	else
		{
		alert('틀렸습니다.');
		location.href="#";
		}
	
}



//전체선택 체크박스를 클릭했을 때

function ent() 
{

 	document.getElementsByName("one")[0].checked= true;
	document.getElementsByName("two")[0].checked= true;
	document.getElementsByName("three")[0].checked= true;

}

// 두 번째 폼요소에 전송버튼 눌렀을 때: 체크되지 않았으면 "약관에 동의해야합니다" alert() 하기
function subm() {
	
	if(document.getElementsByName("agree")[0].checked==false)
		{
		alert("약관에 동의해야 합니다");
		}
}





//]]>
</script>
</body>
</html>
